[package]
name = "voicechat-discord"
version = "0.0.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]
path = "src/main/rust/lib.rs"

[profile.dev]
opt-level = 0
lto = false
codegen-units = 16
incremental = true

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = "symbols"

[dependencies]
dashmap = "5.5.3"
discortp = "0.6.0"
eyre = "0.6.12"
flume = "0.11.0"
jni = "0.21.1"
once_cell = "1.19.0"
parking_lot = "0.12.3"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
uuid = { version = "1", features = ["v4"] }

# force using ring instead of aws-lc-rs for crypto
# if we don't specify which crashes happen
rustls = { version = "0.23.11", features = ["logging", "ring", "std", "tls12"], default-features = false }
hound = "3.5.1"

[dependencies.tokio]
version = "1.38.0"
features = ["rt-multi-thread", "parking_lot", "time"]

[dependencies.serenity]
version = "0.12.2"
default-features = false
features = ["rustls_backend", "chrono", "client", "http", "model"]

[dependencies.songbird]
version = "0.4.1"
features = ["receive"]

[dependencies.symphonia]
version = "0.5.4"
features = ["pcm"]
